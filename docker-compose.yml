services:
  eureka-server:
    image: eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - footballapplication_gateway-network
    restart: always

  gateway:
    image: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_DISCOVERY_CLIENT_SERVICE_URL_DEFAULT_ZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - footballapplication_gateway-network
    restart: always

  bundesliga-api:
    image: bundesliga-api
    container_name: bundesliga-api
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - footballapplication_gateway-network
    restart: always

  laliga-api:
    image: laliga-api
    container_name: laliga-api
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - footballapplication_gateway-network
    restart: always

  premierleague-api:
    image: premierleague-api
    container_name: premierleague-api
    ports:
      - "8083:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - footballapplication_gateway-network
    restart: always

  ekstraklasa-api:
    image: ekstraklasa-api
    container_name: ekstraklasa-api
    ports:
      - "8084:8084"
