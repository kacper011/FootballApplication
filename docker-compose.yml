      - eureka-server
    networks:
      - footballapplication_gateway-network
    restart: always

  transfermarket:
    image: transfermarket
    container_name: transfermarket
    ports:
      - "8086:8086"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - footballapplication_gateway-network
    restart: always

networks:
  footballapplication_gateway-network:
    external: true
